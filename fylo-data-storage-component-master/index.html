<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section id="fylo-data-storage">
      <div class="flex-container">
        <div class="fylo-info">
          <div class="fylo-logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <div class="fylo-icons">
            <a href="#" class="item"
              ><img src="images/icon-document.svg" alt=""
            /></a>
            <a href="#" class="item"
              ><img src="images/icon-folder.svg" alt=""
            /></a>
            <a href="#" class="item"
              ><img src="images/icon-upload.svg" alt=""
            /></a>
          </div>
        </div>
        <div class="fylo-data-info">
          <div class="quote-box">
            <p><span class="bold-text">185</span> GB Left</p>
          </div>
          <div class="data-storage">
            <div class="data-info-used">
              <p>
                You’ve used <span class="bold-text">815 GB</span> of your
                storage
              </p>
            </div>
            <div class="storage">
              <div style="width: 81.5%;"></div>
            </div>
            <div class="data-info-para">
              <div class="empty-storage">
                <p>0 GB</p>
              </div>
              <div class="full-storage">
                <p>1000 GB</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </section>
  </body>
</html>
